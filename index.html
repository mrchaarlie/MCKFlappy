 <head>
  <title>MCKFlappy Bird</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="author" content="Nebez Briefkani" />
  <meta name="description" content="play floppy bird. a remake of popular game flappy bird using just html/css/js" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

  <!-- Open Graph tags -->
  <meta property="og:title" content="MCKFlappy Bird" />
  <meta property="og:description" content="play floppy bird. a remake of popular game flappy bird using just html/css/js" />
  <meta property="og:type" content="website" />

  <!-- Style sheets -->
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div id="gamecontainer">
   <div id="gamescreen">
    <div id="sky" class="animated">
     <div id="flyarea">
      <div id="ceiling" class="animated"></div>
      <!-- This is the flying and pipe area container -->
      <div id="player" class="bird animated"></div>

      <div id="bigscore"></div>

      <div id="splash"></div>

      <div id="scoreboard">
       <div id="medal"></div>
       <div id="currentscore"></div>
       <div id="highscore"></div>
       <div id="totalscore"></div>
       <div id="replay"><img src="assets/replay.png" alt="replay"></div>
       <div id="view-profiles"><img src="assets/achieve.png" alt="view-profiles"></div>
     </div>
     <div id="profiles">
      <!-- TODO gross -->
      <div id="intern0">
        <div class="bioImage">
          <img src="assets/ashishh.jpg" width=90px height=90px>
          <span id="lock0">
            <img src="assets/lock.gif" width=80px height=80px>
          </span>
        </div>
        <div class="bioSummary">
          Ashish <br/>
          Product Owner <br/>
          'Agile Accelerator'
        </div>

      </div>
      <div id="intern1">
        <div class="bioImage">
          <img src="assets/stephenjpg.jpg" width=90px height=90px>
          <span id="lock1">
            <img src="assets/lock.gif" width=80px height=80px>
          </span>
        </div>
        <div class="bioSummary">
          Stephen Liu <br/>
          Designer <br/>
          'Photoshop Phreak'
        </div>
      </div>
      <div id="intern2">
        <div class="bioImage">
          <img src="assets/charlie.jpg" width=90px height=90px>
          <span id="lock2">
            <img src="assets/lock.gif" width=80px height=80px>
          </span>
        </div>  
        <div class="bioSummary">
          Charles Wu<br/>
          Designer<br/>
          'Wireframe Wizard'
        </div>
      </div>
      <div id="intern3">
        <div class="bioImage">
          <img src="assets/rachel.jpg" width=90px height=90px>
          <span id="lock3">
            <img src="assets/lock.gif" width=80px height=80px>
          </span>
        </div>
        <div class="bioSummary">
          Rachel Macfarlane <br/>
          Developer <br/>
          'Ruby on Railgun'
        </div>
      </div>
      <div id="replay-profile"><img src="assets/replay.png" alt="replay"></div>
    </div>
    <div id="selected-profile">
      <div id="profile-text" z-index=999></div>
      <div id="back"><img src="assets/replay.png" alt="back"></div>
    </div>

    <div id="achievement"></div>
    <!-- Pipes go here! -->
  </div>
</div>
<div id="land" class="animated"><div id="debug"></div></div>
</div>
</div>
<div id="footer">

</div>
<div class="boundingbox" id="playerbox"></div>
<div class="boundingbox" id="pipebox"></div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.transit.min.js"></script>

</body>
